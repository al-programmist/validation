<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Стандартная валидация форм</title>
</head>

<body>
    <div class="site">
        <header class="header">
            <div class="container">
                <h1 class="h1">Примеры стандартной валидации форм на Javascript</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form class="form needs-validation" action="https://postman-echo.com/post" method="post"
                            enctype="text/plain" autocomplete="off" novalidate>
                            <fieldset>
                                <legend class="form__caption">Валидация Bootstrap</legend>
                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Ваше имя</span>
                                        <input class="form-control" type="text" name="username"
                                            placeholder="Например: Иванов Иван Иванович" minlength="3"
                                            pattern="\w{3,30}" required>
                                        <span class="invalid-tooltip">Имя не должно быть пустым. Это обязательное поле.
                                            Оно должно начинаться с большой буквы и не содержать спецсимволов</span>
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Адрес электронной почты</span>
                                        <input class="form-control" type="email" name="email"
                                            placeholder="Например: name@example.com" required>
                                        <span class="invalid-tooltip">Введите email в правильном формате. Это
                                            обязательное поле. Email не должен содержать спецсимвовов. Допустимые
                                            символы: -, ., _, @, а также строчные буквы и цифры.
                                        </span>
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Комментарий</span>
                                        <textarea class="control__textarea" name="comment"
                                            placeholder="Введите ваш комментарий"></textarea>
                                    </label>
                                </div>

                                <div class="form-check mb-3">
                                    <label class="form-check-label control control--agreement">
                                        <input type="checkbox" class="form-check-input control--agreement"
                                            name="agreement" required>
                                        <div class="control__caption">Я подтверждаю правильность введенных мною данных
                                        </div>
                                        <div class="invalid-tooltip">Вы не подтвердили правильность введенных вами
                                            данных
                                        </div>
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <button class="btn btn-primary" type="submit">Отправить форму</button>
                                </div>
                            </fieldset>

                        </form>
                    </div>
                    <div class="col-12 col-md-6">
                        <form class="form js-form-native" action="https://postman-echo.com/post" method="post"
                            enctype="text/plain" autocomplete="off" novalidate>
                            <fieldset>
                                <legend class="form__caption">Валидация Native Javascript</legend>
                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Ваше имя</span>
                                        <input class="form-control" type="text" name="username" data-type="name"
                                            placeholder="Например: Иванов Иван Иванович" autocomplete="off" required>
                                        <span class="invalid-tooltip">Поле не может быть пустым</span>
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Адрес электронной почты</span>
                                        <input class="form-control" type="email" data-type="email" name="email"
                                            placeholder="Например: name@example.com" autocomplete="off" required>
                                        <span class="invalid-tooltip">Поле не может быть пустым
                                        </span>
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Комментарий</span>
                                        <textarea class="control__textarea" name="comment"
                                            placeholder="Введите ваш комментарий" autocomplete="off">
                                        </textarea>
                                    </label>
                                </div>

                                <div class="form-check mb-3">
                                    <label class="form-check-label control control--agreement">
                                        <input type="checkbox" data-type="agreement" class="form-check-input"
                                            name="agreement" required>
                                        <div class="control__caption">Я подтверждаю правильность введенных мною данных
                                        </div>
                                        <div class="invalid-tooltip">Вы не подтвердили правильность введенных вами
                                            данных
                                        </div>
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <button class="btn btn-primary" type="submit">Отправить форму</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form class="form js-just-validate" action="https://postman-echo.com/post" method="post"
                            enctype="text/plain" autocomplete="off" novalidate>
                            <fieldset>
                                <legend class="form__caption">Just Validate</legend>
                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Ваше имя</span>
                                        <input class="form-control username" type="text" name="username"
                                            placeholder="Например: Иванов Иван Иванович" autocomplete="off" required>
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Адрес электронной почты</span>
                                        <input class="form-control email" type="email" name="email"
                                            placeholder="Например: name@example.com" autocomplete="off" required>

                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Комментарий</span>
                                        <textarea class="control__textarea" name="comment"
                                            placeholder="Введите ваш комментарий" autocomplete="off"></textarea>
                                    </label>
                                </div>

                                <div class="form-check mb-3  control control--agreement">
                                    <label for="agreement" class="form-check-label"> Я подтверждаю правильность
                                        введенных мною данных</label>
                                    <input type="checkbox" class="form-check-input agreement" id="agreement"
                                        name="agreement" required>
                                </div>

                                <div class="mb-3">
                                    <button class="btn btn-primary" type="submit">Отправить форму</button>
                                </div>
                            </fieldset>

                        </form>
                    </div>
                    <div class="col-12 col-md-6">
                        <form class="form jquery-validate" action="index.php" method="post"
                            enctype="text/plain" autocomplete="off" novalidate>
                            <fieldset>
                                <legend class="form__caption">Jquery Validate & AJAX</legend>
                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Ваше имя</span>
                                        <input class="form-control username" type="text" name="username"
                                            placeholder="Например: Иванов Иван Иванович" autocomplete="off" required>
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Адрес электронной почты</span>
                                        <input class="form-control email" type="email" name="email"
                                            placeholder="Например: name@example.com" autocomplete="off" required>

                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label control">
                                        <span class="control__caption">Комментарий</span>
                                        <textarea class="control__textarea" name="comment"
                                            placeholder="Введите ваш комментарий" autocomplete="off"></textarea>
                                    </label>
                                </div>

                                <div class="form-check mb-3  control control--agreement">
                                    
                                    <input type="checkbox" class="form-check-input agree" id="agree" name="agree"
                                    value="agree">
                                    <label for="agree" class="form-check-label"> Я подтверждаю правильность введенных мною данных</label>
                                </div>

                                <div class="mb-3">
                                    <button class="btn btn-primary" type="submit">Отправить форму</button>
                                </div>
                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container d-flex justify-content-between align-items-center">
                <p>&copy; 2023</p>
                <p>Александр Гузяев</p>
            </div>
        </footer>
    </div>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/just-validate@4.2.0_dist_just-validate.production.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
